

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Marks Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h3>Student Table</h3>
  <table id="studentTable">
    <tr>
      <th>Name</th>
      <th>ID</th>
      <th>Marks</th>
    </tr>
  </table>

  <h4>Add Student</h4>
  <input type="text" id="name" placeholder="Name">
  <input type="text" id="id" placeholder="ID">
  <input type="text" id="marks" placeholder="Marks">
  <button onclick="addStudent()">Add</button>

  <h4>Modify Marks by ID</h4>
  <input type="text" id="modId" >
  <button onclick="searchAndModify()">Search</button>
  <p>Boranno Golder</p>

  <script src="script.js"></script>
</body>
</html>
